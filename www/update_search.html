<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="components/loader.js"></script>
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script src="lib/onsenui/js/angular-onsenui.min.js"></script>
  <script src="components/loader2.js"></script>

</head>
<body>
    <!-- header -->
    <ons-toolbar>
      <div class="left"><ons-back-button onclick="location.href='./main.html'">Back</ons-back-button></div>
      <div class="center">検索条件設定</div>
    </ons-toolbar>

    <ons-page>
    <div style="width:100%; height:100%; background-color:white; overflow:auto; padding-top:50px;">
      
      <div style = "padding-left:15px">
      <!-- sex -->
      <p><ons-icon icon="venus-mars"> 性別</ons-icon></p>

      <ons-list style="width:40%">
      <ons-list-item tappable>
        <label class="left">
          <ons-checkbox input-id="sex-1" checked></ons-checkbox>
        </label>
        <label for="sex-1" class="center">
          女性
        </label>
      </ons-list-item>
      <ons-list-item tappable>
        <label class="left">
          <ons-checkbox input-id="sex-2"></ons-checkbox>
        </label>
        <label for="sex-2" class="center">
          男性
        </label>
      </ons-list-item>
      </ons-list>

      <!-- age -->
      <p><ons-icon icon="sort-numeric-up"> 年齢</ons-icon></p>

      <div data-role="rangeslider" style="width:98%">
        <input id="permit_1" name="permit_1" type="range"
          min="15" max="100" step="1" value="15" />
        <input id="permit_2" name="permit_2" type="range"
          min="15" max="100" step="1" value="100" />
      </div>
        
      <!-- distance -->
      <p><ons-icon icon="street-view"> 距離</ons-icon></p>
      <input id="distance_slider" type="range" value="1" min="1" max="500" step="1">

      
      <!-- distance no limit -->      
      <ons-list style="width:90%">
      <ons-list-item>
        <div class="left">
          制限なし
        </div>
        <div class="center">
          <ons-switch checked></ons-switch>
        </div>
      </ons-list-item>
      </ons-list>

      
      <!-- language -->
      <p><ons-icon icon="language"> 言語</ons-icon></p>
      <div>
      <select id="language">
        <option value="0" disabled selected style='display:none;' >言語</option>
      </select>
      </div>
      <select id="language2">
        <option value="0" disabled selected style='display:none;' >言語</option>
      </select>
      <button id="addChildren" onclick="getlang()">Add</button>
      <div id="add_lang"></div>
      

      <!-- country -->
      <p><ons-icon icon="globe-asia"> 国籍</ons-icon></p>
      <select id="national">
        <option value="0" disabled selected style='display:none;' >国籍</option>
      </select>
      <button id="addChildren" onclick="getCountry()">Add</button>
      <div id="add_country"></div>
      <!-- exclude same country -->
      <ons-list style="width:90%">
      <ons-list-item>
        <div class="left">
          同じ国籍は除く
        </div>
        <div class="center">
          <ons-switch checked></ons-switch>
        </div>
      </ons-list-item>
      </ons-list>
      <!-- submit -->
      <ons-fab position="bottom right">
        <ons-icon icon="check"></ons-icon>
      </ons-fab>
    </div>
    </ons-page>

  <!-- js -->
  <script type="text/javascript" src="components/lang.js"></script>
  <script type="text/javascript" src="components/addLang2.js"></script>
  <script type="text/javascript" src="components/nation.js"></script>
  <script type="text/javascript" src="components/addCountry2.js"></script>

   $("#distance_slider").change(function(){
    currentValue = $(this).val();
    if(currentValue > 10){
        $(this).slider('refresh');
        $(this).attr("step",10);
    }
});

</body>
</html>
